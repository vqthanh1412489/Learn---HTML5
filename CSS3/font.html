<!-- Download fonts from server to client => Không bị gò bó bởi fonts chữ trên client -->

<!DOCTYPE html>
<html>
<head>
	<title>Font face</title>
	<meta charset="utf-8">
	<style type="text/css">
		@font-face {
		    font-family: myFont;
		    src: url(fonts/NarzissProCy-Regular-Regular.otf);
		    font-weight: bold;
		}

		div {
			font-family: myFont;
		}
	</style>
</head>
<body>
	<div>Em gái mưa</div>
</body>
</html>
