<!DOCTYPE html>
<html>
<head>
	<title>Text</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Vu Quoc Thanh</h1>
	<canvas id="myCanvas" width="1366" height="768"></canvas>
	<script type="text/javascript">
		let canvas = document.getElementById('myCanvas');
		let ctx = canvas.getContext('2d');

		ctx.font = '50pt "Time new Ronam"';
		ctx.fillStyle = 'blue';
		ctx.fillText('Vũ Quốc Thanh', 100, 100);

		ctx.beginPath();
		ctx.lineTo(1.5, 1.5);
		ctx.stroke();
	</script>
</body>
</html>
