<!DOCTYPE html>
<html>
<head>
	<title>Shadow Effect</title>
	<style type="text/css">
	/*create shadow for text*/
		h1 {
			color: red;
			text-shadow: 1px 2px 2px black;
			 /*Khoảng cách từ trên xuống, kc từ trái qua, độ nhòe anpha.*/
			 text-shadow: 6px 6px 1px rgba(211, 126, 53, 0.96);
		}
	/*Create shadow for box*/
	div {
		background: linear-gradient(to bottom right, red, yellow);
		width: 200px;
		height: 100px;
		box-shadow: 5px 3px 5px black;
	}


	</style>
</head>
<body>
	<h1>Vũ Quốc Thanh</h1> 
	<div></div>
</body>
</html>
